name: Sync Game Data

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      game:
        description: 'Game to sync (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - wutheringwave
          - endfield

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync from Google Sheets
        env:
          SHEET_ID_WUTHERINGWAVE: ${{ secrets.SHEET_ID_WUTHERINGWAVE }}
          SHEET_ID_ENDFIELD: ${{ secrets.SHEET_ID_ENDFIELD }}
        run: |
          if [ -n "${{ github.event.inputs.game }}" ]; then
            node scripts/sync-sheets.js --game=${{ github.event.inputs.game }}
          else
            node scripts/sync-sheets.js
          fi

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/games/*/data/*.json src/games/*/locales/*.json
          git commit -m "chore: sync game data from Google Sheets

          Automated sync by GitHub Actions"
          git push
